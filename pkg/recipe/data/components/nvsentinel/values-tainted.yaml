# NVSentinel Helm values
# Tainted configuration for system-workload deployments

global:

  gpuHealthMonitor:
    useHostNetworking: true

  nicHealthMonitor:
    enabled: true
    nicExclusionRegexesForInjectedContainer: "^eth0$"
    nicExclusionRegexes: ""

platformConnector:
  metricsPort: 2112

gpu-health-monitor:
  systemNodeSelector:
    nodeGroup: "system-cpu"

mongodb-store:
  mongodb:
    nodeSelector:
      nodeGroup: "system-cpu"

fault-quarantine:

  nodeSelector:
    nodeGroup: "system-cpu"