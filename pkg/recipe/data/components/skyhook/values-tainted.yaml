# Skyhook Helm values
# Tainted configuration for system-workload deployments

controllerManager:
  manager:
    resources:
      limits:
        cpu: 1000m
        memory: 4000Mi
      requests:
        cpu: 1000m
        memory: 2000Mi

  selectors:
    dedicated: system-workload
  tolerations:
  - key: dedicated
    operator: Equal
    value: "system-workload"
    effect: NoSchedule
  - key: dedicated
    operator: Equal
    value: "system-workload"
    effect: NoExecute
