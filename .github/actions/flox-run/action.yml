name: 'Flox Run'
description: 'Run a command inside the Flox environment'

inputs:
  command:
    description: 'Command to run inside flox activate'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Run in Flox environment
      shell: bash
      env:
        _FLOX_CMD: ${{ inputs.command }}
      run: |
        SCRIPT=$(mktemp)
        trap "rm -f $SCRIPT" EXIT
        printf '%s\n' "$_FLOX_CMD" > "$SCRIPT"
        chmod +x "$SCRIPT"
        flox activate -- bash "$SCRIPT"
