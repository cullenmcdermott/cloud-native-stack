name: 'Setup Flox Environment'
description: 'Install Flox. Use .github/actions/flox-run to run commands.'

runs:
  using: 'composite'
  steps:
    - name: Install Flox
      uses: flox/install-flox-action@74a05bf80df0461f277202a8cbb7039fb55e7a67  # v2.2.0
      with:
        disable-metrics: 'true'

    - name: Configure Nix for unsigned cache
      shell: bash
      run: |
        # magic-nix-cache stores unsigned paths; this is acceptable since
        # the GHA cache is scoped to the repo and branch
        sudo tee -a /etc/nix/nix.conf > /dev/null <<< "require-sigs = false"

    - name: Setup Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39  # v13

    - name: Verify Flox environment
      shell: bash
      run: |
        flox activate -- bash -c 'env | grep FLOX && flox list'
