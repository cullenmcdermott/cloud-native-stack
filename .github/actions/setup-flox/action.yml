name: 'Setup Flox Environment'
description: 'Install Flox and cache the Nix store. Use flox/activate-action to run commands.'

inputs:
  cache_name:
    description: 'Name suffix for the Nix cache (for different workflow caches)'
    required: false
    default: 'default'

outputs:
  cache_hit:
    description: 'Whether the Nix cache was restored'
    value: ${{ steps.nix-cache.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    # Install Flox first (includes Nix)
    - name: Install Flox
      uses: flox/install-flox-action@74a05bf80df0461f277202a8cbb7039fb55e7a67  # v2.2.0
      with:
        disable-metrics: 'true'

    # Restore Nix cache after Nix is installed
    - name: Restore Nix cache
      id: nix-cache
      uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
      with:
        path: |
          /nix/store
          /nix/var/nix/profiles
          ~/.cache/nix
          ~/.local/state/nix/profiles
        key: nix-${{ runner.os }}-${{ runner.arch }}-${{ inputs.cache_name }}-${{ hashFiles('.flox/env/manifest.toml', '.flox/env/manifest.lock') }}
        restore-keys: |
          nix-${{ runner.os }}-${{ runner.arch }}-${{ inputs.cache_name }}-
          nix-${{ runner.os }}-${{ runner.arch }}-

    # Verify Flox environment and trigger package downloads (populates cache)
    - name: Verify Flox environment
      uses: flox/activate-action@410568008895a0f2e09a34bbd9523f8ef1f2d292  # v1.1.0
      with:
        command: "echo PATH=$PATH; ls -la $FLOX_ENV/bin/ 2>/dev/null || echo 'No FLOX_ENV/bin'; flox list; which golangci-lint || echo 'which failed'; type golangci-lint || echo 'type failed'"

    # Save Nix cache after packages are downloaded
    - name: Save Nix cache
      if: steps.nix-cache.outputs.cache-hit != 'true'
      uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
      with:
        path: |
          /nix/store
          /nix/var/nix/profiles
          ~/.cache/nix
          ~/.local/state/nix/profiles
        key: nix-${{ runner.os }}-${{ runner.arch }}-${{ inputs.cache_name }}-${{ hashFiles('.flox/env/manifest.toml', '.flox/env/manifest.lock') }}
